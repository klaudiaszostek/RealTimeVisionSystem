<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Live Camera</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/style.css" />
  </head>
  <body class="theme-neutral">
    <div id="offline-banner">
      <span class="warning-icon">⚠️</span> OFFLINE MODE - Limited Functionality
      (No incident logging)
    </div>
    <div class="main-container">
      <div id="camera-column">
        <img id="camera-feed" src="" alt="Camera is loading..." />
      </div>
      <div id="info-column">
        <h4 class="mb-3">Live Status</h4>
        <div
          id="system-loading"
          class="alert alert-secondary d-flex align-items-center py-2"
        >
          <div
            class="spinner-border spinner-border-sm me-2"
            role="status"
          ></div>
          <span>System initializing...</span>
        </div>
        <div id="admin-section" class="admin-controls d-none">
          <h6 class="text-dark border-bottom border-dark pb-2 mb-2">
            System Configuration
            <span class="badge bg-dark admin-badge">Admin</span>
          </h6>
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="global-weapon-toggle"
            />
            <label class="form-check-label fw-bold" for="global-weapon-toggle">
              AI Weapon Detection: <span class="text-muted">...</span>
            </label>
          </div>
        </div>
        <div id="user-section" class="mb-3 d-none">
          <div
            id="user-weapon-status"
            class="alert alert-secondary d-flex align-items-center py-2"
          ></div>
        </div>
        <div class="mb-3">
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="toggle-overlays"
            />
            <label class="form-check-label" for="toggle-overlays"
              >Show visual analytics</label
            >
          </div>
        </div>
        <hr />
        <div id="recording-status-display" role="alert">
          <strong>Recording in progress...</strong>
        </div>
        <div id="info-panel">
          <p>Awaiting data...</p>
        </div>
        <div
          id="timer-display"
          class="text-muted small mt-auto pt-3"
          style="display: none"
        >
          Next analysis in: ...
        </div>
      </div>
    </div>
    <script src="../renderer_camera.js"></script>
  </body>
</html>
