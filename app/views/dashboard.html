<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Security Admin</a>
      </div>
    </nav>

    <div class="container mt-4">
      <h2 id="welcome-title">Welcome, Admin!</h2>
      <p>
        Use this form to add a new person to the facial recognition database.
      </p>
      <hr />

      <div id="message-div" role="alert" style="display: none"></div>

      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title mb-3" id="form-title">Add New Person</h5>

          <form id="profile-form" enctype="multipart/form-data">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="name" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                  required
                />
              </div>
              <div class="col-md-6 mb-3">
                <label for="surname" class="form-label">Surname</label>
                <input
                  type="text"
                  class="form-control"
                  id="surname"
                  name="surname"
                  required
                />
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label
                  for="dynamic_field"
                  class="form-label"
                  id="dynamic-field-label"
                  >Apartment Number</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="dynamic_field"
                  name="dynamic_field"
                />
              </div>
              <div class="col-md-6 mb-3">
                <label for="status" class="form-label">Access Status</label>
                <select class="form-select" id="status" name="status"></select>
              </div>
            </div>

            <div class="mb-3">
              <label for="profile_image" class="form-label"
                >Profile Image</label
              >
              <input
                class="form-control"
                type="file"
                id="profile_image"
                name="profile_image"
                accept=".jpg,.jpeg,.png,.webp"
                required
              />
            </div>

            <button type="submit" class="btn btn-primary" id="add-btn">
              <span
                id="add-spinner"
                class="spinner-border spinner-border-sm d-none"
                role="status"
                aria-hidden="true"
              ></span>
              Add Person to Database
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../renderer_dashboard.js"></script>
  </body>
</html>
