<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Incident Center</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/style.css" />
  </head>
  <body class="incidents-body">
    <div
      class="bg-dark text-white p-3 d-flex justify-content-between align-items-center shadow-sm"
    >
      <h4 class="m-0">Incident Center</h4>
      <button class="btn btn-sm btn-outline-light" id="refresh-btn">
        Refresh List
      </button>
    </div>

    <div id="content">
      <div id="list-column" class="list-group list-group-flush">
        <div class="p-4 text-center text-muted">
          <div class="spinner-border text-primary mb-2" role="status"></div>
          <div>Loading incidents...</div>
        </div>
      </div>

      <div id="video-column">
        <div id="video-placeholder" class="text-white-50">
          <p>Select an incident from the list to review footage.</p>
        </div>

        <div
          id="video-container"
          style="display: none; width: 100%; text-align: center"
        >
          <video id="player" controls class="mb-3"></video>

          <div class="controls-area">
            <h5 class="text-white mb-3" id="incident-id-display"></h5>

            <div class="btn-group" role="group">
              <button
                type="button"
                class="btn btn-danger"
                onclick="setStatus('Confirmed')"
              >
                âš ï¸ Confirm Threat
              </button>

              <button
                type="button"
                class="btn btn-secondary"
                onclick="setStatus('FalseAlarm')"
              >
                ğŸ—‘ï¸ False Alarm
              </button>

              <button
                type="button"
                class="btn btn-success"
                onclick="setStatus('Resolved')"
              >
                âœ… Mark Resolved
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../renderer_incidents.js"></script>
  </body>
</html>
