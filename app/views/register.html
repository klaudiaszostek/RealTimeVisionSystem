<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <h3 class="card-title text-center mb-4">Register New Account</h3>
              <div id="message-div" role="alert" style="display: none"></div>
              <form id="register-form">
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    name="username"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    required
                  />
                </div>
                <hr />
                <div class="mb-3">
                  <label for="admin_code" class="form-label"
                    >Admin Code (Optional)</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="admin_code"
                    name="admin_code"
                  />
                  <div class="form-text">
                    Leave blank to register as a normal user.
                  </div>
                </div>
                <div class="d-grid gap-2">
                  <button type="submit" class="btn btn-primary">
                    Register
                  </button>
                  <button
                    type="button"
                    class="btn btn-outline-secondary"
                    id="back-to-login"
                  >
                    Back to Login
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../renderer_register.js"></script>
  </body>
</html>
